<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Добавление прямоугольной комнаты</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleS.css}"/>
</head>
<body>
<form autocomplete="off" method="PATCH" th:action="@{/rooms/saveRectangleRoom}" th:object="${room}">
    <label for="name">Название</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="length">Длина</label>
    <input type="number"  name="length" id="length"/>
    <br>
    <label for="width">Ширина</label>
    <input type="number" name="width" id="width"/>
    <br>
    <label for="height">Высота</label>
    <input type="number" name="height" id="height"/>
    <br>
    <input type="hidden" th:field="*{flat}" id="flat"/>
    <br>
    <input type="submit" value="Добавить комнату"/>
</form>

</body>
</html>
