<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Прайс</title>
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    </head>
<body>
    <h1>Прайс работ</h1>

    <table>
        <tbody>
            <tr>
                <th>Вид работы</th>
                <th>Цена, грн</th>
                <th>За ед.измерения</th>
                <th>Изменить</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="price:${prices}">
                <td th:text="${price.getType}"></td>
                <td th:text="${price.getAmount}"></td>
                <td th:text="${price.getUnit}"></td>
                <td><a th:href="@{./prices/updatePrice/{id}(id=${price.getType})}">edit</a></td>
                <td><a th:href="@{./prices/deletePrice/{id}(id=${price.getType})}">delete</a></td>

            </tr>
        </tbody>
    </table>


    <div><li><a th:href="@{./prices/addPrice}">Добавить</a></li></div>

</body>
</html>
